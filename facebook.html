<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook â€“ log in or sign up</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <div class="header">
    <div class="header-content">
      <h1 class="logo">facebook</h1>
      <form class="login-form">
        <input type="text" placeholder="Email or phone">
        <input type="password" placeholder="Password">
        <button type="button" class="login-btn">Log In</button>
        <a href="#" class="forgot-link">Forgotten account?</a>
      </form>
    </div>
  </div>

  <!-- Main Content -->
  <div class="main">
    <div class="left">
      <h2>Facebook helps you connect and share with the people in your life.</h2>
      <!-- Added your networking type image here -->
      <img src="networking.png" alt="Networking map" class="map-img">
    </div>
    <div class="right">
      <h2>Create an account</h2>
      <p>It's quick and easy.</p>
      <form class="signup-form">
        <div class="name-fields">
          <input type="text" placeholder="First name">
          <input type="text" placeholder="Surname">
        </div>
        <input type="text" placeholder="Mobile number or email address">
        <input type="password" placeholder="New password">
        
        <label>Birthday</label>
        <div class="birthday">
          <select>
            <option>3</option>
          </select>
          <select>
            <option>Jun</option>
          </select>
          <select>
            <option>1995</option>
          </select>
        </div>
        
        <label>Gender</label>
        <div class="gender">
          <label><input type="radio" name="gender"> Female</label>
          <label><input type="radio" name="gender"> Male</label>
          <label><input type="radio" name="gender"> Custom</label>
        </div>

        <p class="terms">
          By clicking Sign Up, you agree to our <a href="#">Terms</a>, <a href="#">Data Policy</a> and <a href="#">Cookie Policy</a>.
        </p>
        <button type="button" class="signup-btn">Sign Up</button>
      </form>
    </div>
  </div>
</body>
</html>
